<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mroberts1's twtxt feed</title>
    <style>
        @import 'https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap';
        @import 'https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap';
        @import url('https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        
        body {
            font-family: "Overpass Mono", "Roboto Mono", "IBM Plex Mono", monospace, monospace;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
            background-color: #fff;
            color: #333;
            font-size: 14px;
        }
        .header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        h1 {
            font-family: "Overpass Mono", "Roboto Mono", "IBM Plex Mono", monospace, monospace;
            font-weight: 700;
            font-size: 30px;
            color: #333;
            margin: 0;
        }
        .subtitle {
            font-family: "Overpass Mono", "Roboto Mono", "IBM Plex Mono", monospace, monospace;
            color: #666;
            font-style: normal;
            font-size: 14px;
            font-weight: 400;
            margin-top: 5px;
        }
        .tweet {
            margin: 20px 0;
            padding: 0;
            background: none;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 400;
        }
        .content {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        code {
            background: #f5f5f5;
            padding: 2px 4px;
            font-size: 12px;
            font-family: "Overpass Mono", "Roboto Mono", "IBM Plex Mono", monospace, monospace;
        }
        a:link {
            text-decoration: none;
            color: #235440;
        }
        a:visited {
            text-decoration: none;
            color: #429A77;
        }
        a:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }
        a:active {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>mroberts1's twtxt feed</h1>
        <p class="subtitle">Decentralized microblogging</p>
    </div>

    <div id="tweets">
        Loading tweets...
    </div>

    <div class="footer">
        <p>
            <strong>Follow this feed:</strong><br>
            <code>twtxt follow mroberts1 https://raw.githubusercontent.com/mroberts1/twtxt/main/twtxt.txt</code>
        </p>
        <p>
            <a href="twtxt.txt">Raw feed</a> â€¢ 
            <a href="https://github.com/buckket/twtxt">What is twtxt?</a>
        </p>
    </div>

    <script>
        async function loadTweets() {
            try {
                const response = await fetch('twtxt.txt');
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                
                const tweetsContainer = document.getElementById('tweets');
                tweetsContainer.innerHTML = '';

                if (lines.length === 0) {
                    tweetsContainer.innerHTML = '<p>No tweets yet.</p>';
                    return;
                }

                lines.forEach(line => {
                    const [timestamp, ...contentParts] = line.split('\t');
                    const content = contentParts.join('\t');
                    
                    if (timestamp && content) {
                        const date = new Date(timestamp);
                        const formattedDate = date.toLocaleString();
                        
                        const tweetDiv = document.createElement('div');
                        tweetDiv.className = 'tweet';
                        tweetDiv.innerHTML = `
                            <div class="timestamp">${formattedDate}</div>
                            <div class="content">${content}</div>
                        `;
                        tweetsContainer.appendChild(tweetDiv);
                    }
                });
            } catch (error) {
                document.getElementById('tweets').innerHTML = 'Error loading tweets.';
            }
        }

        loadTweets();
    </script>
</body>
</html>
